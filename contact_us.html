<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_us</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
<div id="container">
    <header class="page-header wrapper">
        <h1 id="website_header">N's caffee retail</h1>
            <nav>
                <ul class="main-nav">
                    <li>
                        <a href="index.html">home</a>
                    </li>
                    <li>
                        <a href="products.html">Products</a>
                    </li>
                    <li>
                        <a id="current_page" href="contact_us.html">contact_us</a>
                    </li>
                    <li>
                        <a href="about_us.html">about_us</a>
                    </li>
                </ul>
            </nav>
    </header>
<form>
    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" placeholder="Firstname" required>
    <br>
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" placeholder="Lastname" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required>
    <br>
    <laber for="birthday">Birthday</laber>
    <input type="date" id="birthday">
    <br>
    Email adress:<input type="email" placeholder="e-mail_adress" required>
    <br>
    <laber for="message">Message:</laber>
    <textarea id="message" placeholder="message"></textarea>
    <br>
    <label for="country_of_nationality">Country of Nationality:</label>
    <input type="radio" id="armenia" name="country_of_nationality" required>
    <label for="armenia">Armenia</label>
    <input type="radio" id="brazil" name="country_of_nationality">
    <label for="brazil">Brazil</label>
    <input type="radio" id="japan" name="country_of_nationality">
    <label for="japan">Japan</label>
    <br>
    <label for="cities_visited">Cities visited:</label>
    <input type="checkbox" id="london">
    <label for="london">London</label>
    <input type="checkbox" id="boston">
    <label for="boston">Boston</label>
    <input type="checkbox" id="tokyo">
    <label for="tokyo">Tokyo</label>
    <br>
    <laber for="favorite_color">Favorite color</laber>
    <select id="favorite_color">
        <option value="aubergine">Aubergine</option>
        <option value="brown">Brown</option>
        <option value="cyan">Cyan</option>
        <option value="darkred">Darkred</option>
    </select>
    <br>
    <laber for="favorite_number">Favorite number:</laber>
    <input type="number" id="favorite_number" min="1" max="9">
    <br>
    <label for="attachment">Attachment</label>
    <input type="file" id="attachment">
    <br>
    tel:<input type="tel" placeholder="000-000-0000"><br>
    gender:
    <input type="radio" name="gender" value="man">man
    <input type="radio" name="gender" value="woman" checked>woman
    <input type="radio" name="gender" value="else">else
    <br>
    <button type="submit" value="submit">Submit</button>
    <br>
    <input type="button" id="custom_button" value="Submit">
    <br>
    <input type="image" src="blue_dot.png" alt="Picture of a blue dot.">

</form>
<footer>
    Copyright 2021
</footer>
</div>
</body>
</html>
